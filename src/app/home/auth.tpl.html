<div id="login-panel">

    <div class="panel panel-default">
        <div class="panel-heading">Login to JIRA</div>
        <div class="panel-body">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"><i class="fa fa-envelope-o"></i></span>
                <input type="text" class="form-control" placeholder="Email" aria-describedby="basic-addon1" ng-model="auth.userEmail">
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon2"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1" ng-model="auth.userPassword">
            </div>
            <button type="button" class="btn btn-secondary" ng-click="auth.authenticate()">Login</button>
        </div>
    </div>

</div>
